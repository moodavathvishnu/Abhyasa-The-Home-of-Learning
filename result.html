<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAuth(); displayResult()">
  <nav class="blue">
    <a onclick="backToHome()()">
        <img src="abhyasa.png" alt="Coding Icon" class="img" >
        </a>
    <div>
     <!--<span id="username-display"></span>-->
      <button onclick="logout()" class="btn btn-red">Logout</button>
    </div>
  </nav>
  <div class="container">
    <h2 class="results-div">Quiz Results</h2>
    <div class="result-container">
      <p>Score: <span id="final-score">0</span></p>
      <p>Correct Answers: <span id="correct-answers">0</span></p>
      <p>Total Questions: <span id="total-questions">0</span></p>
      <button onclick="backToHome()" class="btn">Back to Home</button>
      <button onclick="reQuiz()" class="btn">Re-Quiz</button>
    </div>
    <section>
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
            <th>Language</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="result-leaderboard"></tbody>
      </table>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
